inherit_from: .rubocop_todo.yml

require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 2.6
  NewCops: enable
  Exclude:
    - "db/schema.rb"
    - '**/db/migrate/*'
    - '**/Gemfile.lock'
    - 'bin/*'

Performance/MethodObjectAsBlock:
  Enabled: false

Metrics/BlockLength:
  Exclude:
  - "spec/**/**.rb"

RSpec/MultipleExpectations:
  Exclude:
  - "spec/**/**.rb"
